<html lang="id">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    background: rgba(255, 0, 80, 0.3);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 0, 80, 0.5);
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.flower {
    width: 150px;
    margin: 20px 0;
    animation: float 3s ease-in-out infinite;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4e8a;
    color: white;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    text-align: center;
    margin-bottom: 10px;
}

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

</div>
