<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  color: white;
}

.container {
  background: rgba(255, 0, 100, 0.3);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255, 0, 100, 0.5);
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff4e8a;
  color: white;
}

.falling-heart {
  position: absolute;
  top: -20px;
  font-size: 20px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Special For You ‚ù§Ô∏è</h1>
  <p>Untuk Arinda Yolanica üíñ</p>
  <p>Semoga hari kamu selalu penuh cinta dan kebahagiaan ‚ú®</p>

  <audio id="musik" src="music.mp3"></audio>
  <br><br>
  <button onclick="playMusic()">Klik Love ‚ù§Ô∏è</button>
</div>

<script>
function playMusic() {
  document.getElementById("musik").play();
}

// Animasi hati jatuh
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("falling-heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
