<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    position: relative;
    background: rgba(255, 0, 80, 0.3);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 0, 80, 0.5);
    z-index: 2;
}

h1 {
    font-size: 2.5em;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    cursor: pointer;
}

input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    text-align: center;
}

/* üåπ Animasi bunga jatuh */
.falling-flower {
    position: absolute;
    top: -50px;
    width: 40px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine </h1>
    <h2>Untuk Arinda Yolanica </h2>

    <br>

    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
// üåπ Buat bunga muncul terus
function createFlower() {
    const flower = document.createElement("img");
    flower.src = "https://cdn.pixabay.com/photo/2017/01/31/13/14/rose-2027495_960_720.png";
    flower.classList.add("falling-flower");

    flower.style.left = Math.random() * window.innerWidth + "px";
    flower.style.animationDuration = (3 + Math.random() * 5) + "s";

    document.body.appendChild(flower);

    setTimeout(() => {
        flower.remove();
    }, 8000);
}

setInterval(createFlower, 500);
</script>

</body>
</html>
