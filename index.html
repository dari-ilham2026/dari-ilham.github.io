<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  color: white;
}

.open {
  cursor: pointer;
  font-size: 22px;
  animation: pulse 1.5s infinite;
}

.container {
  display: none;
  background: rgba(255, 0, 100, 0.3);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255, 0, 100, 0.5);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.falling-flower {
  position: absolute;
  top: -30px;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-30px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

button {
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="open" onclick="mulai()">
  ‚ù§Ô∏è<br>
  Klik Love nya
</div>

<div class="container" id="isi">
  <h1>Special For You ‚ù§Ô∏è</h1>
  <p>Untuk Arinda Yolanica üíñ</p>
  <p>Semoga hari kamu penuh cinta dan kebahagiaan ‚ú®</p>

  <audio id="musik" src="music.mp3"></audio>
  <br><br>
  <button onclick="document.getElementById('musik').play()">
    Play Music üéµ
  </button>
</div>

<script>
function mulai() {
  document.querySelector(".open").style.display = "none";
  document.getElementById("isi").style.display = "block";
  document.getElementById("musik").play();
}

// bunga/hati jatuh
function createFlower() {
  const flower = document.createElement("div");
  flower.classList.add("falling-flower");
  flower.innerHTML = "üåπ";
  flower.style.left = Math.random() * window.innerWidth + "px";
  flower.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(flower);

  setTimeout(() => {
    flower.remove();
  }, 8000);
}

setInterval(createFlower, 500);
</script>

</body>
</html>
